<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./resources/favicon.png"
    />

    <script src="./index.js" defer></script>

    <title>Movies List</title>
  </head>
  <body>
    <header>
      <div class="width-setter">
        <div class="plate-box">
          <p class="plate_item">Список фильмов</p>
          <p class="plate_item">2023</p>
        </div>
        <h1 class="app-title">Movie search</h1>
      </div>
    </header>
    <main>
      <div class="width-setter background">
        <div class="movies-adder">
          <input
            class="input-for-moviename"
            id="inputMovieAdder"
            type="text"
            placeholder="Search"
          />
          <button class="btn-movie-adder" id="btnAddMovie"></button>
        </div>
        <ul class="movie-items" id="movie-items">
          <li class="movie-item">
            <img class="poster" src="./poster.jpg" alt="" />
            <div class="info-block">
                <div class="movie-info">
                  <h2 class="movie-name">Movie name</h2>
                  <p class="year">2005</p>
                  <p class="genre">USA • action Director: James Gunn</p>
                  <p class="type">Category: movie</p>
                </div>
                <div>
                    <button class="dscrpt">Read more...</button>
                </div>
            </div>
            <p class="rating">8.7</p>
            <button class="btn-delete-item" id="1" title="Удалить"></button>
          </li>
        </ul>
      </div>
    </main>

    <footer>
      <div class="width-setter"></div>
    </footer>
  </body>
</html>
